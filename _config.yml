# Site
title:              Dino92's Archive
bio:                '데이터 엔지니어로 한 걸음씩.'
description:        "This is Dino92's Archive"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/dino.png'
background:         'assets/img/bck.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             ko-KR
url:                https://dino92-ys.github.io/dino92-ys/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
